<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./favicon-light.ico"
      type="image/x-icon"
      id="favicon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
    <meta
      property="og:title"
      content="Cedra: An Open Protocol For Move Networks"
    />
    <meta
      property="og:description"
      content="Cedra is the first community backed Move Blockchain that lets anyone design and build their own distributed networks."
    />
    <meta
      name="description"
      content="Cedra is the first community backed Move Blockchain that lets anyone design and build their own distributed networks."
    />
    <title>Cedra: An Open Protocol For Move Networks</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QJ1YFC04H0"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("consent", "default", {
        analytics_storage: "denied",
        ad_storage: "denied",
      });

      (function () {
        try {
          const consentState = localStorage.getItem("cookie_consent");
          if (consentState) {
            const parsedConsent = JSON.parse(consentState);
            if (window.gtag) {
              window.gtag("consent", "update", {
                analytics_storage: parsedConsent.analytics
                  ? "granted"
                  : "denied",
                ad_storage: parsedConsent.marketing ? "granted" : "denied",
              });
            }
          }
        } catch (e) {
          console.error("Could not parse cookie consent state.", e);
        }
      })();

      gtag("config", "G-QJ1YFC04H0");
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
